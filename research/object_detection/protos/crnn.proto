syntax = "proto2";

package object_detection.protos;

// TODO: Rework this into an actual config file
message CRNN {
  required string json_dir = 1;
  optional float assigner_iou_threshold = 2 [default = 0.5];
  repeated int32 crop_size = 3;
  optional int32 start_at_step = 4 [default = -1];
  optional bool backprop_feature_map = 5 [default=false];
  optional bool backprop_detection = 6 [default=false];
}
